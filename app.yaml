runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /.*
  script: main.app

env_variables:
    # Replace user, password, database, and instance connection name with the values obtained
    # when configuring your Cloud SQL instance.
    SQLALCHEMY_DATABASE_URI: >-
      mysql+pymysql://root:root@localhost/haostool?unix_socket=/cloudsql/haostool:us-central1:haostool

beta_settings:
    # If using Cloud SQL, uncomment and set this value to the Cloud SQL
    # connection name, e.g.
    #   "project:region:cloudsql-instance"
    # You must also update the values in config.py.
    cloud_sql_instances: haostool:us-central1:haostool

libraries:
- name: ssl
  version: latest